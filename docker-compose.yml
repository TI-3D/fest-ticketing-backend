services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME:-fest_ticketing}
    ports:
      - "27017:27017"
    volumes:
      - ./docker/mongodb/data:/data/db
    networks:
      - app-network

  fastapi:
    build:
      context: .
    container_name: fastapi
    depends_on:
      - mongodb
    ports:
      - "8000:8000"
    networks:
      - app-network
    

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf.d
    depends_on:
      - fastapi
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge
