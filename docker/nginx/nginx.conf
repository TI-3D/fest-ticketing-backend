server {
    listen 80;
    server_name localhost;  # Update this to your server's domain name if needed
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Proxy requests to FastAPI application
    location / {
        proxy_pass http://fastapi:8000;  # 'fastapi' refers to the service name in your Docker Compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle timeouts and buffering if needed
        proxy_read_timeout 60;
        proxy_buffering off;  # Adjust based on your requirements
    }

    # Optional: Serve static files directly from NGINX for better performance
    location /static {
        alias /path/to/your/static/files;  # Adjust this to your static files path
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Optional: Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Custom error pages can be added here
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;  # Ensure this path is correct
    }

    error_page 502 /502.html;
    location = /502.html {
        root /usr/share/nginx/html;  # Ensure you have this file or handle differently
    }
}
